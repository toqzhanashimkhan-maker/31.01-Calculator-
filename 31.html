<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 320px;
            background-color: black;
            border: 2px solid black;
        }

        .display {
            height: 70px;
            color: white;
            font-size: 42px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 15px;
            background-color: black;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background-color: black;
        }

        button {
            height: 80px;
            border: none;
            font-size: 32px;
            cursor: pointer;
            background-color: #d1d1d1;
        }

        .c-btn {
            grid-column: span 2;
        }

        .zero-btn {
            grid-column: span 3;
            background-color: #d1d1d1;
        }

        .btn-9 {
            background-color: #e3e3e3;
        }

        .orange {
            background-color: #d49257;
            color: white;
            font-size: 38px;
        }

        button:active {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="grid">
            <button class="c-btn">C</button>
            <button>←</button>
            <button class="orange">÷</button>

            <button>7</button>
            <button>8</button>
            <button class="btn-9">9</button>
            <button class="orange">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>

            <button class="zero-btn">0</button>
            <button class="orange">=</button>
        </div>
    </div>

</body>
</html>
